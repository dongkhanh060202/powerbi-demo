<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Đăng ký tài khoản</h2>
        <form id="register-form">
            <input id="email" type="email" placeholder="Email hoặc số điện thoại" required>
            <input id="password" type="password" placeholder="Mật khẩu" required>
            <input id="confirm-password" type="password" placeholder="Xác nhận mật khẩu" required>
            <button type="button" id="register-btn">Đăng ký</button>
        </form>
        <p>Bạn đã có tài khoản? <a href="../Login/Login.html">Đăng nhập</a></p>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
